<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
        }
        #loader {
            width: 300px;
            height: 30px;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        #loader-bar {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.25s linear;
        }
        #loader-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            top: 0;
            left: 0;
        }
        #status-text {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="loader-bar"></div>
        <div id="loader-text">0%</div>
    </div>
    <div id="status-text">Mencoba menghubungkan ke server</div>
    <a id="download-link" href="https://example.com/latest-version" style="display:none; margin-top: 10px; color: #3498db;">Klik di sini untuk unduh versi terbaru</a>

    <script>
async function fetchVersionInfo() {
    try {
        const currentVersion = await fetch('file:///android_assets/version.txt').then(res => res.text());
        const latestVersion = await fetch('https://bimtolproject.github.io/chibimemories/version.txt').then(res => res.text());

        return currentVersion.trim() === latestVersion.trim();
    } catch (error) {
        console.error('Error:', error);
        return null; // Terjadi error
    }
}

function updateLoader() {
    progress++;
    loaderBar.style.width = progress + '%';
    loaderText.textContent = progress + '%';

    if (progress <= 15) {
        statusText.textContent = 'Mencoba menghubungkan ke server';
    } else if (progress <= 25) {
        statusText.textContent = 'Berhasil menghubungkan ke server';
    } else if (progress <= 50) {
        statusText.textContent = 'Memeriksa versi aplikasi saat ini';
    } else if (progress <= 80) {
        statusText.textContent = 'Memeriksa apakah ada versi terbaru';
    } else if (progress === 100) {
        fetchVersionInfo().then(isLatest => {
            if (isLatest === null) {
                statusText.textContent = 'Tidak mendapatkan info versi terbaru. Silakan coba lagi.';
            } else if (isLatest) {
                statusText.textContent = 'Anda sudah menggunakan versi terbaru.';
            } else {
                statusText.textContent = 'Versi terbaru tersedia!';
                const downloadLink = document.getElementById('download-link');
                downloadLink.style.display = 'block';
            }
        });
    }

    if (progress < 100) {
        setTimeout(updateLoader, 25); // 2.5 detik untuk selesai
    }
}

document.addEventListener('DOMContentLoaded', () => {
    updateLoader();
});
    </script>
</body>
</html>
