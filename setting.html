    <style>
        body {

        .customer-service {

        #saveSettingsBtn {

        /* Modol untuk Pengaturan Disimpan */
.modol {

    position: fixed;
    z-index: 1000;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%); /* Menyelaraskan modol ke tengah */
    width: 300px; /* Atur lebar modol sesuai kebutuhan */

    overflow: auto;

<body>
<!-- Video Background -->

<div id="settingsModal" class="modol" style="display: none;">

        <audio id="switchSound" src="https://bimtolproject.github.io/chibimemories/audio/switch_task.mp3"></audio>
<audio id="openWinSound" src="https://bimtolproject.github.io/chibimemories/audio/open_win.mp3"></audio>

    <i class="fas fa-arrow-rotate-backward" alt="Home"></i>
  </button>
  <button onclick="location.href='index.html'">

<script>
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const backgroundVideo = document.getElementById('backgroundVideo');
        const bgRadios = document.querySelectorAll('input[name="bg"]');
        const autoChangeBg = document.getElementById('autoChangeBg');
        const applyToAll = document.getElementById('applyToAll');

        let autoChangeInterval;

        // Ganti video background saat radio dipilih
        bgRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                backgroundVideo.src = radio.value;
                if (applyToAll.checked) {
                    localStorage.setItem('background', radio.value);
                }
            });
        });

        // Ganti background otomatis
        autoChangeBg.addEventListener('change', () => {
            if (autoChangeBg.checked) {
                let index = 0;
                const videos = Array.from(bgRadios).map(radio => radio.value);

                autoChangeInterval = setInterval(() => {
                    index = (index + 1) % videos.length;
                    backgroundVideo.src = videos[index];
                    bgRadios[index].checked = true;
                }, 30000);
            } else {
                clearInterval(autoChangeInterval);
            }
        });

        // Terapkan background di semua halaman jika diinginkan
        applyToAll.addEventListener('change', () => {
            if (applyToAll.checked) {
                localStorage.setItem('background', backgroundVideo.src);
            } else {
                localStorage.removeItem('background');
            }
        });
// Ambil elemen modol
const settingsModal = document.getElementById('settingsModal');
const closeSettingsModalBtn = document.getElementById('closeSettingsModal');

// Tampilkan modol setelah pengaturan disimpan
saveSettingsBtn.addEventListener('click', () => {
    const selectedBackground = document.querySelector('input[name="bg"]:checked').value;
    const isAutoChangeBg = autoChangeBg.checked;
    const isApplyToAll = applyToAll.checked;

    // Simpan pengaturan ke localStorage
    localStorage.setItem('background', selectedBackground);
    localStorage.setItem('autoChangeBg', isAutoChangeBg);
    localStorage.setItem('applyToAll', isApplyToAll);

    // Tampilkan modol
    settingsModal.style.display = "flex";
});

// Tutup modol
closeSettingsModalBtn.onclick = function() {
    settingsModal.style.display = "none";
}

// Tutup modol jika klik di luar modol
window.onclick = function(event) {
    if (event.target == settingsModal) {
        settingsModal.style.display = "none";
    }
}

        // Terapkan pengaturan yang disimpan dari localStorage saat memuat halaman
        window.onload = () => {
            const savedBackground = localStorage.getItem('background');
            const savedAutoChangeBg = localStorage.getItem('autoChangeBg') === 'true';
            const savedApplyToAll = localStorage.getItem('applyToAll') === 'true';

            // Terapkan background yang disimpan
            if (savedBackground) {
                backgroundVideo.src = savedBackground;
                bgRadios.forEach(radio => {
                    if (radio.value === savedBackground) {
                        radio.checked = true;
                    }
                });
            }

            // Terapkan status "Ganti Background Otomatis"
            autoChangeBg.checked = savedAutoChangeBg;
            if (savedAutoChangeBg) {
                let index = 0;
                const videos = Array.from(bgRadios).map(radio => radio.value);
                autoChangeInterval = setInterval(() => {
                    index = (index + 1) % videos.length;
                    backgroundVideo.src = videos[index];
                    bgRadios[index].checked = true;
                }, 30000);
            }

            // Terapkan status "Tetapkan Background ke Semua Halaman"
            applyToAll.checked = savedApplyToAll;
        };
        
// Fungsi untuk memainkan suara switch task
function playSwitchSound() {
    switchSound.currentTime = 0;
    switchSound.play();
}

// Fungsi untuk memainkan suara open window
function playOpenWinSound() {
    openWinSound.currentTime = 0;
    openWinSound.play();
}

// Fungsi untuk memainkan suara close window
function playCloseWinSound() {
    closeWinSound.currentTime = 0;
    closeWinSound.play();
}
// Fungsi untuk memainkan suara switch task saat klik di luar button
function playSwitchSound() {
    var switchSound = document.getElementById('switchSound');
    switchSound.currentTime = 0; // Kembali ke awal file audio jika sedang diputar
    switchSound.play();
}

// Fungsi untuk memainkan suara open window saat klik button
function playOpenWinSound() {
    var openWinSound = document.getElementById('openWinSound');
    openWinSound.currentTime = 0;
    openWinSound.play();
}

// Fungsi untuk memainkan suara close window saat klik button di bottom nav
function playCloseWinSound() {
    var closeWinSound = document.getElementById('closeWinSound');
    closeWinSound.currentTime = 0;
    closeWinSound.play();
}

// Event listener untuk menangani klik di luar button (misalnya di dalam container)
document.addEventListener('click', function(event) {
    if (!event.target.closest('button')) {
        playSwitchSound(); // Memainkan suara saat klik di luar button
    }
});

// Event listener untuk tombol-tombol yang ada di halaman Anda
document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', function() {
        playOpenWinSound(); // Memainkan suara saat klik button
    });
});

// Event listener khusus untuk tombol di bottom nav
document.querySelectorAll('.bottom-nav button').forEach(button => {
    button.addEventListener('click', function() {
        playCloseWinSound(); // Memainkan suara saat klik button di bottom nav
    });
});
    const menuToggle = document.querySelector('.menu-toggle');
    const container = document.querySelector('.container');
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const lastLogin = document.getElementById('lastLogin');

    menuToggle.addEventListener('click', () => {
        container.classList.toggle('show-menu');
    });

    document.addEventListener('click', (e) => {
        if (!container.contains(e.target) && !menuToggle.contains(e.target)) {
            container.classList.remove('show-menu');
        }
    });

    togglePassword.addEventListener('click', () => {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });

    // Fungsi untuk memperbarui waktu terakhir login
    function updateLastLogin() {
        const now = new Date();
        const dateFormatted = `${now.getDate()} ${getMonthName(now.getMonth())} ${now.getFullYear()}`;
        const timeFormatted = `${padZero(now.getHours())}:${padZero(now.getMinutes())}`;
        lastLogin.textContent = `Terakhir Masuk: ${dateFormatted} ${timeFormatted}`;
    }

    // Fungsi untuk mendapatkan nama bulan berdasarkan indeks bulan
    function getMonthName(monthIndex) {
        const monthNames = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ];
        return monthNames[monthIndex];
    }

    // Fungsi untuk menambah nol pada angka satu digit (untuk menampilkan waktu dalam format dua digit)
    function padZero(num) {
        return num.toString().padStart(2, '0');
    }

    updateLastLogin(); // Panggil fungsi untuk menetapkan waktu saat halaman dimuat
</script>
