document.addEventListener('DOMContentLoaded', function() {
    const musicSelect = document.getElementById('musicSelect');
    const searchInput = document.getElementById('searchMusic');
    const musicOptions = Array.from(musicSelect.options);

    searchInput.addEventListener('input', function() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredOptions = musicOptions.filter(option => 
            option.textContent.toLowerCase().includes(searchTerm)
        );

        musicSelect.innerHTML = '';
        filteredOptions.forEach(option => {
            musicSelect.appendChild(option);
        });

        // Perbarui ukuran modal setelah konten diubah
        updateModalSize();
    });

    function updateModalSize() {
        const modal = document.querySelector('.modal');
        const modalContent = document.querySelector('.modal-content');

        // Periksa tinggi konten modal
        const contentHeight = modalContent.scrollHeight;
        const maxHeight = window.innerHeight - 40; // Atur maksimum tinggi modal sesuai kebutuhan

        // Atur tinggi modal berdasarkan konten
        if (contentHeight > maxHeight) {
            modalContent.style.maxHeight = maxHeight + 'px';
        } else {
            modalContent.style.maxHeight = 'auto';
        }
    }
});

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressFilled = document.querySelector('.progress-filled');
    const currentTime = document.getElementById('currentTime');
    const duration = document.getElementById('duration');

    let currentMusicIndex = 0;
    let isPlaying = false;
    let progressInterval;

    function loadMusic(index) {
        const selectedMusicUrl = musicSelect.options[index].value;
        musicPlayer.src = selectedMusicUrl;
        musicPlayer.load();
        updateDuration();
        localStorage.setItem('savedMusicUrl', selectedMusicUrl); // Simpan URL musik yang dipilih ke localStorage
    }

    function updateDuration() {
        musicPlayer.addEventListener('loadedmetadata', () => {
            const durationMinutes = Math.floor(musicPlayer.duration / 60);
            const durationSeconds = Math.floor(musicPlayer.duration % 60);
            duration.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
        });
    }

    // Cek apakah ada pemutaran musik yang disimpan di localStorage saat halaman dimuat
    const savedMusicUrl = localStorage.getItem('savedMusicUrl');
    if (savedMusicUrl) {
        musicPlayer.src = savedMusicUrl;
        musicPlayer.load();
        playMusic(); // Mulai memutar musik yang disimpan
    }

    musicBtn.addEventListener('click', () => {
        musicModal.style.display = 'flex';
        // Load musik hanya jika tidak sedang diputar
        if (!isPlaying) {
            loadMusic(currentMusicIndex);
        }
    });

    musicCancelBtn.addEventListener('click', () => {
        musicModal.style.display = 'none';
        // Tidak perlu pauseMusic() di sini karena musik harus tetap berlanjut
    });

    playBtn.addEventListener('click', () => {
        if (isPlaying) {
            pauseMusic();
        } else {
            playMusic();
        }
    });

function playMusic() {
    musicPlayer.play();
    isPlaying = true;
    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    startProgress();
    document.title = musicSelect.options[currentMusicIndex].text; // Mengubah judul tab sesuai judul lagu
}

    function pauseMusic() {
    musicPlayer.pause();
    isPlaying = false;
    playBtn.innerHTML = '<i class="fas fa-play"></i>';
    clearInterval(progressInterval);
    document.title = "Our Memories"; // Mengembalikan judul tab ke judul halaman utama
}

    nextBtn.addEventListener('click', () => {
        currentMusicIndex = (currentMusicIndex + 1) % musicSelect.options.length;
        loadMusic(currentMusicIndex);
        if (isPlaying) playMusic();
        updateSelectOption();
    });

    prevBtn.addEventListener('click', () => {
        currentMusicIndex = (currentMusicIndex - 1 + musicSelect.options.length) % musicSelect.options.length;
        loadMusic(currentMusicIndex);
        if (isPlaying) playMusic();
        updateSelectOption();
    });

    musicSelect.addEventListener('change', () => {
        currentMusicIndex = musicSelect.selectedIndex;
        loadMusic(currentMusicIndex);
        if (isPlaying) playMusic();
    });

    function updateSelectOption() {
        musicSelect.selectedIndex = currentMusicIndex;
    }

    function startProgress() {
        progressInterval = setInterval(() => {
            const progressPercent = (musicPlayer.currentTime / musicPlayer.duration) * 100;
            progressFilled.style.width = `${progressPercent}%`;
            const currentMinutes = Math.floor(musicPlayer.currentTime / 60);
            const currentSeconds = Math.floor(musicPlayer.currentTime % 60);
            currentTime.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
        }, 1000);
    }

    musicPlayer.addEventListener('ended', () => {
        clearInterval(progressInterval);
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        isPlaying = false;
    });

    // Menangani penutupan modal secara tepat
    musicModal.addEventListener('click', (event) => {
        if (event.target === musicModal) {
            musicModal.style.display = 'none';
            // Tidak perlu pauseMusic() di sini karena musik harus tetap berlanjut
        }
    });
});
</script>
</body>
</html>
